quarkus.camel.openapi.codegen.model-package=org.apache.camel.quarkus

quarkus.native.resources.includes=camel/kn-connector-source.yaml
camel.main.routes-include-pattern=camel/kn-connector-source.yaml

# Knative Camel component
camel.component.knative.environmentPath=classpath:knative.json

camel.component.knative.ceOverride[ce-type]={{kn.connector.ce.override.type:dev.knative.connector.event.timer}}
camel.component.knative.ceOverride[ce-source]={{kn.connector.ce.override.source:dev.knative.eventing.timer-source}}
camel.component.knative.ceOverride[ce-subject]={{kn.connector.ce.override.subject:timer-source}}

# Kamelet source properties
# camel.kamelet.timer-source.<property-name>=
camel.kamelet.timer-source.message=Timer source event!
camel.kamelet.timer-source.period=1000

# ConfigMap and secret based configuration
camel.kubernetes-config.mount-path-configmaps=/etc/camel/conf.d/_configmaps/kn-source-config
camel.kubernetes-config.mount-path-secrets=/etc/camel/conf.d/_secrets/kn-source-config
