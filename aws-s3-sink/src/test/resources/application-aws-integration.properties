# Profile for running tests against real AWS services
quarkus.s3.devservices.enabled=false

# Configure your real AWS credentials and region using environment variables
quarkus.s3.aws.region=us-west-1
quarkus.s3.aws.credentials.type=static
quarkus.s3.aws.credentials.static-provider.access-key-id=${AWS_ACCESS_KEY_ID}
quarkus.s3.aws.credentials.static-provider.secret-access-key=${AWS_SECRET_ACCESS_KEY}

# Configure the Camel Kamelet properties for the real AWS service
camel.kamelet.aws-s3-sink.accessKey=${AWS_ACCESS_KEY_ID}
camel.kamelet.aws-s3-sink.secretKey=${AWS_SECRET_ACCESS_KEY}
camel.kamelet.aws-s3-sink.region=us-west-1
camel.kamelet.aws-s3-sink.bucketNameOrArn=aws3-s3-sink-bucket
camel.kamelet.aws-s3-sink.keyName=message.txt
camel.kamelet.aws-s3-sink.forcePathStyle=false
camel.kamelet.aws-s3-sink.autoCreateBucket=true
camel.component.aws2-s3.autowired-enabled=false