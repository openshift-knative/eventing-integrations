spec:
  type: object
  properties:
    aws:
      type: object
      properties:
        eventbridge:
          type: object
          properties:
            eventbusNameOrArn:
              type: string
              title: Eventbus Name
              description: The Eventbridge Eventbus name or Amazon Resource Name (ARN).
            accessKey:
              type: string
              title: Access Key
              description: The access key obtained from AWS.
            secretKey:
              type: string
              title: Secret Key
              description: The secret key obtained from AWS.
            region:
              type: string
              title: AWS Region
              description: The AWS region to access.
            useDefaultCredentialsProvider:
              type: boolean
              title: Default Credentials Provider
              description: If true, the Eventbridge client loads credentials through
                a default credentials provider. If false, it uses the basic authentication
                method (access key and secret key).
              default: false
            useProfileCredentialsProvider:
              type: boolean
              title: Profile Credentials Provider
              description: Set whether the Eventbridge client should expect to load
                credentials through a profile credentials provider.
              default: false
            useSessionCredentials:
              type: boolean
              title: Session Credentials
              description: Set whether the Eventbridge client should expect to use
                Session Credentials. This is useful in situation in which the user
                needs to assume a IAM role for doing operations in Eventbridge.
              default: false
            profileCredentialsName:
              type: string
              title: Profile Credentials Name
              description: If using a profile credentials provider this parameter
                will set the profile name.
            sessionToken:
              type: string
              title: Session Token
              description: Amazon AWS Session Token used when the user needs to assume
                a IAM role.
            uriEndpointOverride:
              type: string
              title: Overwrite Endpoint URI
              description: The overriding endpoint URI. To use this option, you must
                also select the `overrideEndpoint` option.
            overrideEndpoint:
              type: boolean
              title: Endpoint Overwrite
              description: Select this option to override the endpoint URI. To use
                this option, you must also provide a URI for the `uriEndpointOverride`
                option.
              default: false
